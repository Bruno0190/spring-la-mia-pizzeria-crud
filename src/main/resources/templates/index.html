<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link per Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Pizzeria CRUD</title>
</head>
<body>
    
    <div class="container mt-5">
        <h1 class="mb-4">Elenco Pizze</h1>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Prezzo (â‚¬)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pizza : ${pizze}">
                    <td th:text="${pizza.nome}">Nome Pizza</td>
                    <td th:text="${pizza.descrizione}">Descrizione Pizza</td>
                    <td th:text="${#numbers.formatDecimal(pizza.prezzo, 1, 'COMMA', 2, 'POINT')}">Prezzo</td>
                    <td><a th:href="@{'/' + ${pizza.id}}" class="btn btn-primary btn-sm active" role="button">Dettagli</a></td>
                </tr>
                <a th:href="@{/create}" class="btn btn-success mb-3">Crea nuova pizza</a>


            </tbody>
        </table>
    </div>
    
</body>
</html>
