<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Dettagli Offerta</title>
</head>
<body>
    <h1>Offertona</h1>
    <div class="container mt-4">
        <form th:action="@{/offerte/create}" th:object="${offerta}" method="post">

        <div class="col-4">
            <label for="titolo" class="form-label">Titolo offerta</label>
            <input id="titolo" class="form-control text-center" type="text" th:field="*{titolo}">
        </div>
        <div class="col-4">
            <label for="dataInizio" class="form-label">Data di partenza offerta</label>
            <input id="dataInizio" class="form-control text-center" type="date" th:field="*{dataInizio}">
        </div>
        <div class="col-4">
            <label for="dataFine" class="form-label">Data di scadenza offerta</label>
            <input id="dataFine" class="form-control text-center" type="date" th:field="*{dataFine}">
        </div>

        <div class="col-12 p-3">
            <button type="submit" class="btn btn-secondary">Salva offerta</button>

        </div>

        </form>  
</body>
</html>
