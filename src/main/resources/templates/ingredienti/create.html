<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Nuovo Ingrediente</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Crea Nuovo Ingrediente</h1>

        <form th:action="@{/ingredienti/create}" th:object="${ingrediente}" method="post">
            <div class="col-4">
                <label for="nome" class="form-label">Nome ingrediente</label>
                <input id="nome" class="form-control text-center" type="text" th:field="*{nome}" placeholder="Es. Mozzarella">
                <div th:if="${#fields.hasErrors('nome')}" class="text-danger" th:errors="*{nome}">Errore</div>
            </div>

            <div class="col-12 p-3">
                <button type="submit" class="btn btn-primary">Salva ingrediente</button>
                <a href="/ingredienti" class="btn btn-secondary">Indietro</a>
            </div>
        </form>
    </div>
</body>
</html>
