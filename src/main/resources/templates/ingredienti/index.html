<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredienti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Lista Ingredienti</h1>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="ingrediente : ${ingredienti}">
                    <td th:text="${ingrediente.nome}">Nome ingrediente</td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/ingredienti/create}" class="btn btn-success">Crea nuovo ingrediente</a>
        <a th:href="@{/}" class="btn btn-secondary ms-2">Torna alla Home</a>
    </div>
</body>
</html>
