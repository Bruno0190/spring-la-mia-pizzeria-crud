<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Dettagli Pizza</title>
</head>
<body>

    <h1 th:text = "${pizza.nome}">Nome Pizza</h1>
    <p th:text = "${pizza.descrizione}">Descrizione ingredienti</p>
    <img th:src="${pizza.foto}" class="img-fluid" alt="Pizza">
    <h3><strong>Prezzo: </strong><span th:text = "${pizza.prezzo}"></span> â‚¬</h3>

    <h4>Offerte Speciali</h4>
    <ul class = "list-group">
        <li class="list-group-item" th:if="${#lists.isEmpty(pizza.offerteSpeciali)}">
            Nessuna offerta speciale per questa pizza
        </li>
        <li class="list-group-item" th:each="offerta : ${pizza.offerteSpeciali}">
            <strong th:text="${offerta.titolo}">Titolo Offerta</strong><br />
            <small>Da: <span th:text="${offerta.dataInizio}">data inizio</span> - A: <span th:text="${offerta.dataFine}">data fine</span></small>
        </li>
    </ul>

    <h4>Ingredienti</h4>
    <ul>
        <li th:each="ingrediente : ${pizza.ingredienti}" th:text="${ingrediente.nome}">Ingrediente</li>
        <li th:if="${#lists.isEmpty(pizza.ingredienti)}">Nessun ingrediente associato</li>
    </ul>



    <a href="/" class="btn btn-secondary mt-3">Indietro</a>
</body>
</html>
