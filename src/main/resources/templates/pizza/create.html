<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Form Pizza</title>
</head>
<body>

    <h1>Fattel Tu</h1>
    <div class="container mt-4">
        <form action="#" id ="pizza-form" th:action ="@{/pizza/create}" th:object="${pizza}" method="post">
        <div class="col-4">
            <label for="nome" class="form-label">Nome pizza</label>
            <input id="nome" class="form-control text-center" type="text" th:field="*{nome}">
        </div>
        <div class="col-4">
            <label for="descrizione" class="form-label">Descrizione ingredienti</label>
            <input id="descrizione" class="form-control text-center" type="text" th:field="*{descrizione}">
        </div>
        <div class="col-4">
            <label for="foto" class="form-label">Foto (URL)</label>
            <input id="foto" class="form-control" type="text" th:field="*{foto}">
        </div>
        <div class="col-4">
            <label for="prezzo" class="form-label">Costo</label>
            <input id="prezzo" class="form-control" type="number" step="0.01" th:field="*{prezzo}">
        </div>

        <div class="col-12 p-3">
            <button type="submit" class="btn btn-secondary">Salva Pizza</button>

        </div>

        </form>
    </div>
    
</body>
</html>
